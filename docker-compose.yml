version: "3"

services:
  postgres-db:
    image: postgres:12.2-alpine
    container_name: postgres-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-test}
      - POSTGRES_USER=${POSTGRES_USER:-test}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-test}
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    networks:
      - net

networks:
  net: